# In-class Exercise

A **political ideology** is "a set of ideas, beliefs, values, and opinions, exhibiting a recurring pattern, that competes deliberately as well as unintentionally over providing plans of action for public policy making in an attempt to justify, explain, contest, or change the social and political arrangements and processes of a political community" (Freeden 2001).

Propose three different ways to *operationalize* political ideology such that you could measure an individual voter's ideology. Try to come up with at least one method making use of *readymade* data and at least one method making use of *custommade* data. Think about the pros and cons of each method. Does it really measure ideology or perhaps something else? 

Suggested reading:

Jost, J. T., Federico, C. M., &amp; Napier, J. L. (2009). Political ideology: Its structure, functions, and elective affinities. Annual review of psychology, 60(1), 307-337.
